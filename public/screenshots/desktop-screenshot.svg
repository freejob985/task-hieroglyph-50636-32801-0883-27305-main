<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1280" height="80" fill="white" opacity="0.95"/>
  <rect x="0" y="0" width="1280" height="1" fill="#e5e7eb"/>
  
  <!-- App Title -->
  <text x="40" y="50" font-family="Cairo, sans-serif" font-size="28" font-weight="700" fill="#1f2937">
    قائمة المهام الذكية
  </text>
  
  <!-- PWA Install Button -->
  <rect x="1100" y="20" width="140" height="40" rx="8" fill="#8b5cf6"/>
  <text x="1150" y="45" font-family="Tajawal, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">
    تثبيت التطبيق
  </text>
  
  <!-- Main Content Area -->
  <rect x="40" y="120" width="1200" height="560" rx="12" fill="white" opacity="0.9"/>
  
  <!-- Task Items -->
  <g transform="translate(80, 160)">
    <!-- Task 1 -->
    <rect x="0" y="0" width="1040" height="60" rx="8" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="30" cy="30" r="12" fill="white" stroke="#10b981" stroke-width="2"/>
    <path d="M24 30L28 34L36 26" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="60" y="25" font-family="Tajawal, sans-serif" font-size="16" font-weight="500" fill="#1f2937">
      تطوير واجهة المستخدم للتطبيق
    </text>
    <text x="60" y="45" font-family="Tajawal, sans-serif" font-size="12" fill="#6b7280">
      مكتملة • 2 ساعة مضت
    </text>
    
    <!-- Task 2 -->
    <rect x="0" y="80" width="1040" height="60" rx="8" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="30" cy="110" r="12" fill="white" stroke="#d1d5db" stroke-width="2"/>
    <text x="60" y="105" font-family="Tajawal, sans-serif" font-size="16" font-weight="500" fill="#1f2937">
      إضافة ميزة PWA للتطبيق
    </text>
    <text x="60" y="125" font-family="Tajawal, sans-serif" font-size="12" fill="#6b7280">
      قيد التنفيذ • 30 دقيقة مضت
    </text>
    
    <!-- Task 3 -->
    <rect x="0" y="160" width="1040" height="60" rx="8" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="30" cy="190" r="12" fill="white" stroke="#d1d5db" stroke-width="2"/>
    <text x="60" y="185" font-family="Tajawal, sans-serif" font-size="16" font-weight="500" fill="#1f2937">
      كتابة الاختبارات الوحدة
    </text>
    <text x="60" y="205" font-family="Tajawal, sans-serif" font-size="12" fill="#6b7280">
      معلقة • 1 ساعة مضت
    </text>
    
    <!-- Add Task Button -->
    <rect x="0" y="240" width="1040" height="50" rx="8" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4 4"/>
    <text x="520" y="270" font-family="Tajawal, sans-serif" font-size="14" font-weight="500" fill="#8b5cf6" text-anchor="middle">
      + إضافة مهمة جديدة
    </text>
  </g>
  
  <!-- Statistics Panel -->
  <rect x="40" y="320" width="300" height="200" rx="8" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
  <text x="60" y="350" font-family="Cairo, sans-serif" font-size="18" font-weight="600" fill="#1f2937">
    الإحصائيات
  </text>
  
  <!-- Stats Items -->
  <g transform="translate(60, 380)">
    <rect x="0" y="0" width="260" height="40" rx="6" fill="white"/>
    <text x="20" y="25" font-family="Tajawal, sans-serif" font-size="14" fill="#1f2937">
      المهام المكتملة: 12
    </text>
    
    <rect x="0" y="50" width="260" height="40" rx="6" fill="white"/>
    <text x="20" y="75" font-family="Tajawal, sans-serif" font-size="14" fill="#1f2937">
      المهام المعلقة: 5
    </text>
    
    <rect x="0" y="100" width="260" height="40" rx="6" fill="white"/>
    <text x="20" y="125" font-family="Tajawal, sans-serif" font-size="14" fill="#1f2937">
      إجمالي الوقت: 24 ساعة
    </text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>



